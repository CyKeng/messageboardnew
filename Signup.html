<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="Login.js"></script>
        <link rel="stylesheet" href="./Login.css">
    </head>
    <body>
        <div class="box">
            <h2>注册</h2><br>
            <div class="regist">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" >
            </div><br>
            <div class="regist">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" >
            </div><br>
            <div class="regist">
                <label for="checkpwd">确认密码</label>
                <input type="password" name="checkpwd" id="checkpwd" placeholder="请再次输入密码" >
            </div>
            <div class="regist" id="result-msg"></div>
            <div class="regist" id="msg"></div>
            <br>
            <div class="button">
                <button type="button" class="button1"  value="注册" id="toregist" onclick="fnregist()">注册</button>
                <a href="Login.html"><button type="button" class="button2" name="login" vaule="登录">注册好了，前往登录</button></a>
            </div>
        </div>
    </body>
</html>
