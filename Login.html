<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="Login.js"></script>
        <link rel="stylesheet" href="./Login.css">
    </head>
    <body>
        <form class="box">
            <h1>登录</h1><br>
            <div class="login">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" required="required">
            </div><br>
            <div class="login">
                <label for="password">密码</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" required="required">
            </div><br>
            <div class="login" id="result-msg"></div>
            <br>
            <div class="button">
                <button type="button" class="button1" value="登录" id="tologin" onclick="fnLogin()">登录</button>
                <a href="Signup.html"><button type="button" class="button2" name="regist" vaule="注册">还没注册？前往注册</button></a>
            </div>
        </form>
    </body>
</html>
