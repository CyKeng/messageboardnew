<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="MB.js"></script>
        <link rel="stylesheet" href="MB.css">
    </head>
    <body onload="myfunction()">
        <div id="avatar"></div>
        <form method="post" action="upload.php" enctype="multipart/form-data" id="modifyavatar">
            <p>修改头像：</p>
            <input type="file" name="file"><br>
            <input type="submit" name="submit" value="确认">
        </form> 
        <form class="messageboard">
            <h1>留言板</h1>           
            <div id="cancel">
                <button type="button" class="cancel" onclick="cancel()">注销</button>
            </div>
            <div id="message" >
                <input type="text" class="message" id="msg" placeholder="请在此写下你的留言">
                <button type="button" class="send"  onclick="tosend()">发送</button>
            </div>
            <div id="msg-content">
                <ul id='msg-list'></ul>                   
            </div>
            <div id="page">
                <div id="msg-page"></div>
            </div>
            <div id="replycontent"></div>
        </form>
    </body>
</html>
